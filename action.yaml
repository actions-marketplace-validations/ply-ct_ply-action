name: 'Ply'
description: 'Ply execution and status badge'
inputs:
    cwd:
      description: Working directory for ply execution
      required: false
      default: '.'
    plyPath:
      description: Path to ply package
      required: false
      default: node_modules/ply-ct/dist
    plyees:
      descripition: Plyee paths (otherwise all ply requests/flows/cases)
      required: false
runs:
  using: 'node12'
  main: './dist/index.js'

