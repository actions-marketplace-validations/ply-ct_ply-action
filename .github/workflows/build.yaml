name: 'build'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PLY_VALUES: ${{ secrets.PLY_VALUES }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: npm install
    - run: npm run build
